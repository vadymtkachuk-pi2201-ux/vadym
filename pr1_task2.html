<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична 1 – Завдання 2</title>
    <link rel="stylesheet" href="pr1_task2.css">
    <script src="pr1_task2.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Практична робота 1</h1>
        <h2>Завдання 2: Групування та сортування студентів</h2>

        <section class="block">
            <h3>Початковий список студентів</h3>
            <div id="students-list"></div>
        </section>

        <section class="actions">
            <button id="groupBtn">Групувати за групами</button>
            <button id="sortBtn">Сортувати за оцінками (спадання)</button>
        </section>

        <section class="block">
            <h3>Результат групування (groupBy)</h3>
            <div id="groupResult"></div>
        </section>

        <section class="block">
            <h3>Результат сортування (sortStudentsByGrade)</h3>
            <div id="sortResult"></div>
        </section>
    </div>
</body>
</html>
